{% extends "layout.html" %}

{% block title %}
    : Login
{% endblock %}

{% block body %}
    <div class="login-section container">
        <h2>Login to DevBrain</h2>
        {% if error %} <!-- Display error message if it exists -->
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('auth.login') }}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" autofocus autocomplete="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
            </div>
            <div><button type="submit" class="btn btn-primary mb-3">Login</button></div>
            <a type="submit" class="btn btn-secondary" href="{{ url_for('auth.forgot_password') }}">Forgotten Password</a>
        </form>
    </div>
{% endblock %}
