<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your DevBrain Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px;">
        <tr>
            <td style="padding: 20px; text-align: center; border-bottom: 1px solid #e0e0e0;">
                <!-- Company Logo -->
                <img src="http://127.0.0.1:5000/static/cropped_logo.png" alt="DevBrain Logo" width="120" style="display:block; margin: auto;">
                <h1 style="margin: 10px 0 0; font-size: 24px; color: #333333;">DevBrain</h1>
            </td>
        </tr>
        <tr>
            <td style="padding: 30px; color: #333333;">
                <p style="font-size: 16px;">Hello,</p>
                <p style="font-size: 16px;">You recently requested a password reset for your DevBrain account. Click the button below to reset your password:</p>
                <p style="text-align: center; margin: 30px 0;">
                    <a href="{{ reset_link }}" style="background-color: #007bff; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 6px; display: inline-block; font-weight: bold;">Reset Password</a>
                </p>
                <p style="font-size: 14px; color: #555555;">If you did not request a password reset, you can safely ignore this email.</p>
                <p style="font-size: 16px;">Thanks,<br>DevBrain Team</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px; text-align: center; font-size: 12px; color: #999999; border-top: 1px solid #e0e0e0;">
                DevBrain Inc.<br>
                <a href="https://devbrain.online" style="color: #007bff; text-decoration: none;">www.devbrain.online</a>
            </td>
        </tr>
    </table>
</body>
</html>
