<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" > <style> :root { --bg: #0f172a; /* background */ --accent: #38bdf8; /* cable */ --mouse: #e5e7eb; /* mouse body */ --glow: #7dd3fc; } .pulse { animation: pulse 2.5s ease-in-out infinite; } .flow { stroke-dasharray: 6 10; animation: flow 2s linear infinite; } @keyframes flow { to { stroke-dashoffset: -16; } } @keyframes pulse { 0%, 100% { filter: drop-shadow(0 0 4px var(--glow)); } 50% { filter: drop-shadow(0 0 12px var(--glow)); } } </style> <!-- Background --> <circle cx="120" cy="120" r="110" fill="var(--bg)" /> <!-- Cable --> <path d="M120 28 C 120 58, 80 62, 80 92 C 80 118, 120 120, 120 144" fill="none" stroke="var(--accent)" stroke-width="8" stroke-linecap="round" class="flow" /> <!-- Mouse body --> <rect x="88" y="132" width="64" height="80" rx="32" ry="32" fill="var(--mouse)" class="pulse" /> <!-- Scroll wheel --> <line x1="120" y1="150" x2="120" y2="170" stroke="var(--bg)" stroke-width="4" stroke-linecap="round" /> </svg>
