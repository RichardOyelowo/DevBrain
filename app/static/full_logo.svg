<svg viewBox="0 0 520 120"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="xMidYMid meet"
     width="100%" height="100%">

    <defs>
        <style>
            .cable {
            stroke-dasharray: 110;
            stroke-dashoffset: 110;
            animation: draw 1s ease forwards;
            }

            @keyframes draw {
            to { stroke-dashoffset: 0; }
            }

            .pulse {
            transform-origin: center;
            animation: pulse 1.3s ease-in-out infinite alternate;
            }

            @keyframes pulse {
            from { transform: scale(1); opacity: 0.95; }
            to { transform: scale(1.05); opacity: 1; }
            }

            .logo-text {
            font-family: 'Arial', sans-serif;
            font-weight: 900;
            font-size: 72px;
            letter-spacing: 2px;
            }

            .dev { fill: #e5e7eb; }
            .brain { fill: #38bdf8; }
        </style>
    </defs>

    <!-- ICON -->
    <g transform="translate(45,18)">

        <!-- Cable -->
        <path d="M55 0
              C 55 25, 35 32, 35 55
              C 35 70, 55 75, 55 85"
              fill="none"
              stroke="#38bdf8"
              stroke-width="5"
              stroke-linecap="round"
              class="cable"/>

        <!-- Mouse -->
        <rect x="43" y="60" width="32" height="34" rx="16"
              fill="#ffffff"
              class="pulse"/>

        <!-- Scroll -->
        <rect x="57" y="68" width="5" height="10" rx="2.5"
              fill="#0f172a"/>
        </g>

        <!-- TEXT (larger + moved left) -->
        <text x="170" y="65" dominant-baseline="middle" class="logo-text">
            <tspan class="dev">Dev</tspan><tspan class="brain">brain</tspan>
        </text>

    </svg>
