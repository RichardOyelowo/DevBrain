<svg viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg"
     preserveAspectRatio="xMidYMid meet"
     width="100%" height="100%">

    <!-- Dark background -->
    <rect width="100" height="100" fill="#0f172a"/>

    <!-- Cable: fully drawn, no animation -->
    <path d="M50 4 C 50 20, 37 26, 37 44 C 37 58, 50 63, 50 72"
          stroke="#38bdf8" stroke-width="3.5" stroke-linecap="round"
          fill="none"/>

    <!-- Mouse: outline only (ghost style) -->
    <rect x="34" y="63" width="32" height="28" rx="14"
          fill="none"
          stroke="#38bdf8" stroke-width="1.6" opacity="0.4"/>

    <!-- Scroll wheel -->
    <rect x="47" y="70" width="5" height="9" rx="2.5"
          fill="#38bdf8" opacity="0.55"/>

    </svg>
